	<h1 id="clock" class="tabular-nums tracking-wider text-9xl font-bold m-auto z-50">00:00:00</h1>

	<script>
		function updateTime() {
			var date = new Date()
			var time = String(date.getHours()).padStart(2, "0") + ":" + String(date.getMinutes()).padStart(2, "0") + ":" + String(date.getSeconds()).padStart(2, "0")

			document.getElementById('clock').innerText = time
		}

		updateTime()
		setInterval(updateTime, 1000)
	</script>
